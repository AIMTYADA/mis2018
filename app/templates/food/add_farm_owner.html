{% extends "base.html" %}
{% block title %}Add New Farm Owner{% endblock %}
{% block page_content %}
<section class="section">
<h1 class="title">เพิ่มข้อมูลเจ้าของแปลงเกษตร</h1>
<form method='post'>
<div class="columns">
  <div class="column is-two-thirds">
    <div class="field is-horizontal">

      <div class="field-label is-normal">
        <label class="label">หมายเลขบัตรประจำตัวประชาชน</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control is-expanded">
            <input class="input" type="text" size="13" maxlength="13"
              placeholder="รหัสบัตรประชาชน 13 หลัก">
          </div>
          <p
              class="help">หมายเลขบัตรจะนำไปจับคู่กับข้อมูลในแบบสอบถามสำหรับข้อมูลอื่นๆ</p>
        </div> <!-- field -->
      </div> <!-- field-body -->
    </div> <!-- field-horizontal -->

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">ชื่อเจ้าของแปลงเกษตร</label>
      </div>
      <div class="field-body">
        <div class="field is-grouped is-expanded">
          <div class="control">
            <input class="input" type="text" placeholder="ชื่อ">
          </div>
          <div class="control">
            <input class="input" type="text" placeholder="นามสกุล">
          </div>
        </div> <!-- field -->
      </div> <!-- field-body -->
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <!-- left empty for spacing -->
      </div>
      <div class="field-body">
        <div class="field is-grouped">
          <div class="control">
            <input type="submit" class="button is-primary" value="Submit">
          </div>
          <div class="control">
            <input type="reset" class="button is-danger" value="Reset">
          </div>
        </div>
      </div>
    </div>

  </div> <!-- column -->
</div> <!-- columns -->
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
</script>
{% endblock %}
