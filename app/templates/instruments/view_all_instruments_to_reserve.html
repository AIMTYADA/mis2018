{% extends "base.html" %}
{% block page_content %}
    <section class="section">
        {% include "messages.html" %}
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li>
                    <a href="{{ url_for('instruments.index') }}">
                    <span class="icon is-small">
                      <i class="fas fa-home" aria-hidden="true"></i>
                    </span>
                        <span>Home</span>
                    </a>
                </li>
                <li class="is-active">
                    <a href="#">
                    <span class="icon is-small">
                      <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                        <span>Search Info</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="columns">
                <div class="column has-text-centered">
                    <h1 class="title">Instruments Information</h1>
                    <h2 class="subtitle">ค้นหาโดยชื่อรายการ, รหัสครุภัณฑ์, รหัส ERP</h2>
                </div>
            </div>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <table id="data" class="table is-striped" style="width:100%">
                        <thead>
                        <th>รายการ</th>
                        <th>รหัสครุภัณฑ์</th>
                        <th>Inventory Number/ERP</th>
                        <th></th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <a href="" class="button is-rounded is-info is-light">
                    <span class="icon">
                        <i class="fas fa-arrow-left"></i>
                    </span>
                        <span>กลับ</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        $(document).ready(function () {
            $('#data').DataTable({
                searchDelay: 350,
                ajax: '{{ url_for("instruments.get_instruments_to_reserve") }}',
                serverSide: true,
                columns: [
                    {data: 'name'},
                    {data: 'procurement_no'},
                    {data: 'erp_code'},
                    {data: 'reserve'}

                ],
            });
        });
    </script>
{% endblock %}
