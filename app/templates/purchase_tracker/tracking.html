{% extends "base.html" %}
{% block title %}Purchase Tracker Page{% endblock %}
{% include "nav.html" %}
{% block page_content %}
    {% include "messages.html" %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <script
                defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js">
        </script>
    </head>
    <body>

    {# <header class="section has-background-link py-4 has-text-white">#}
    <section class="section-padding" id="hero">
        <div class="container">
            <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img src="{{ url_for('static', filename='img/logo-MU_black-white-2-1.png') }}"/>
                    </a>
                    <a role="button" class="navbar-burger burger has-text-white" aria-label="menu" aria-expanded="false"
                       data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a href="{{ url_for('purchase_tracker.index') }}" class="navbar-item ">
                            Home
                        </a>
                        <a class="navbar-item ">
                            Services
                        </a>
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link ">
                                More
                            </a>
                            <div class="navbar-dropdown">
                                <a class="navbar-item">
                                    About
                                </a>
                                <a class="navbar-item">
                                    Contact
                                </a>
                                <hr class="navbar-divider"/>
                                <a class="navbar-item">
                                    Report an issue
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <section class="section ">
        <div class="columns">
            <div class="column is-6">
                <div class="container is-max-desktop">
                    <div class="notification is-primary">

                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="input" type="text" placeholder="Find a number">
                            </p>
                            <p class="control">
                                <a class="button is-info">
                                    Search
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="hero-body">
                    <div class="columns">
                        <div class="column">
                            <figure class="image is-64x64">
                                <img src="{{ url_for('static', filename='img/file_icon.png') }}"/>
                            </figure>
                            <i class="fas fa-sync-alt"></i>
                            <p>Pending</p>
                        </div>
                         <div class="column">
                            <figure class="image is-64x64">
                                <img src="{{ url_for('static', filename='img/reject_icon.png') }}"/>
                            </figure>
                            <i class="fas fa-times"></i>
                            <p>Reject</p>
                        </div>
                        <div class="column">
                            <figure class="image is-64x64">
                                <img src="{{ url_for('static', filename='img/checks_icon.png') }}"/>
                            </figure>
                            <i class="fas fa-check"></i>
                            <p>Receive</p>
                        </div>
                        <div class="column">
                            <figure class="image is-64x64">
                                <img src="{{ url_for('static', filename='img/sending_icon.png') }}"/>
                            </figure>
                            <i class="far fa-paper-plane"></i>
                            <p>Sending</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
    </html>
{% endblock %}
