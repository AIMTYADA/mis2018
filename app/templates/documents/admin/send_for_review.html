{% extends "base.html" %}

{% block page_content %}
{% include "documents/nav.html" %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column has-text-centered">
                <h1 class="title">Department <span class="tag is-info is-rounded is-light">admin</span></h1>
            </div>
        </div>
        <div class="columns">
            <div class="column is-one-third is-offset-4">
                <form method="post" class="box">
                    {{ form.hidden_tag() }}
                    <div class="field">
                        <label class="label">{{ form.targets.label }}</label>
                        <div class="control">
                            {{ form.targets() }}
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="buttons is-centered">
                                <a href="{{ url_for('doc.admin_view_round', round_id=round_id) }}"
                                   class="is-light button">Back</a>
                                <input class="button is-success" value="Send" type="submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
