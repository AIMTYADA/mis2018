{% extends "base.html" %}

{% block page_content %}
<section class="section">
    <div class="container">
        {% include "messages.html" %}
        <div class="columns">
            <div class="column has-text-centered">
                <h1 class="title">Admin Page</h1>
                <a class="button is-link" href="{{ url_for('doc.add_round') }}">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span>New Round</span>
                </a>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <table class="table is-striped is-fullwidth">
                    <thead>
                    <th>Date</th>
                    <th>Documents</th>
                    <th>Viewed At</th>
                    </thead>
                    <tbody>
                    {% for round in rounds %}
                    <tr>
                        <td>{{ round }}</td>
                        <td>
                            <a href="{{ url_for('doc.admin_view_round', round_id=round.id) }}">
                                {{ round.documents.all()|length }}
                            </a>
                        </td>
                        <td>{{ round.viewed_at }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
