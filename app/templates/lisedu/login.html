{% extends "base.html" %}
{% block title %}LIS Edu{% endblock %}
{% include "lisedu/nav.html" %}

{% block page_content %}
<section class="section">
    <div class="container">
        <h2>Welcome to login page</h2>
        <form action="{{ url_for('lisedu.student_login', personnel='student') }}" method="post">
            <div class="columns">
                <div class="column is-one-third">
                    <div class="field">
                        <div class="control">
                            <input class="input" placeholder="Student ID" name="user_id">
                        </div>
                        <div class="control">
                            <input class="input" type="password" placeholder="Password" name="password">
                        </div>
                        <br>
                        <input type="submit" class="button button-round" value="Login">
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
