{% extends "base.html" %}
{% block title %}MUMT MIS: Quality Assurance for Education {% endblock %}
{% include "eduqa/QA/nav.html" %}
{% block page_content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter has-text-centered">
                {% include 'messages.html' %}
            </div>
        </div>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <nav class="panel is-success">
                    <p class="panel-heading">ปริญญา</p>
                    {% for program in programs %}
                    <a class="panel-block"
                        href="{{ url_for('eduqa.edit_program', program_id=program.id) }}">
                        <span class="panel-icon">
                            <i class="fas fa-tasks"></i>
                        </span>
                        <span class="is-size-5">
                            {{ program.name }}
                        </span>
                    </a>
                    {% endfor %}
                    <a class="panel-block"
                        href="{{ url_for('eduqa.add_program') }}">
                        <span class="panel-icon">
                            <i class="fas fa-plus"></i>
                        </span>
                        <span class="is-size-5">
                            เพิ่มรายการ
                        </span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</section>
{% endblock %}
