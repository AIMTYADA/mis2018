{% extends "base.html" %}
{% block title %}
{% block title %}MUMT MIS: Quality Assurance for Education {% endblock %}
{% include "eduqa/QA/nav.html" %}
{% block page_content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter has-text-centered">
                {% include 'messages.html' %}
            </div>
        </div>
        <div class="columns">
            <form>
                {{ form.hidden_tag() }}
                <div class="field">
                    <label class="label">{{ form.name.label }}</label>
                    <div class="control">
                        {{ form.name(class="input") }}
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="submit" value="Save"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
