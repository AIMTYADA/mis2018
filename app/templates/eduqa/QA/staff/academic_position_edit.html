{% extends "base.html" %}
{% block title %}MUMT MIS: Quality Assurance for Education {% endblock %}
{% include "eduqa/QA/nav.html" %}
{% block page_content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter has-text-centered">
                {% include 'messages.html' %}
            </div>
        </div>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <form method="post" class="box">
                    {{ form.hidden_tag() }}
                    <div class="field">
                        <label class="label">{{ form.appointed_at.label }}</label>
                        <div class="control">
                            {{ form.appointed_at(class="input") }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.position.label }}</label>
                        <div class="select">
                            {{ form.position() }}
                        </div>
                    </div>
                    <div class="field">
                        <div class="buttons is-grouped is-grouped-centered">
                            <a class="button is-light">Cancel</a>
                            <button class="button is-success" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
