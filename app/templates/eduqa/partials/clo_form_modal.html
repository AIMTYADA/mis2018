<div class="modal is-active animate__animated" id="clo-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">New CLO</p>
            <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
        </header>
        <form
                {% if clo_id %}
                    hx-put="{{ url_for('eduqa.edit_clo', course_id=course_id, clo_id=clo_id) }}"
                {% else %}
                    hx-post="{{ url_for('eduqa.edit_clo', course_id=course_id) }}"
                {% endif %}
              hx-target="#clo-table" hx-swap="beforeend">
            {{ form.hidden_tag() }}
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">{{ form.number.label }}</label>
                    <div class="control">
                        {{ form.number(class="input", step=1, min=0) }}
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{ form.detail.label }}</label>
                    <div class="control">
                        {{ form.detail(class="textarea") }}
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{ form.score_weight.label }}</label>
                    <div class="control">
                        {{ form.score_weight(class="input") }}
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success">Save</button>
            </footer>
        </form>
    </div>
</div>
<script>
  window.document.getElementById("cancelButton").addEventListener("click", function() {
      htmx.addClass(htmx.find('#clo-modal'), 'animate__fadeOut')
      htmx.removeClass(htmx.find('#clo-modal'), 'is-active', 500)
  })
  window.addEventListener('closeModal', (evt)=>{
      htmx.addClass(htmx.find('#clo-modal'), 'animate__fadeOut')
      htmx.removeClass(htmx.find('#clo-modal'), 'is-active', 500)
  })
</script>
