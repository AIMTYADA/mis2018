{% extends "base.html" %}
{% include "nav.html" %}
{% block page_content %}
<section class="section">
    <div class="container" id="app">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="box">
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                    <div class="field">
                        <div class="control">
                            <b-field label="เลือกวันที่ต้องการขอทำงานที่บ้าน" message="หากต้องการเลือก 1 วัน ให้ดับเบิ้ลคลิ๊กวันที่ต้องการ">
                                <b-datepicker
                                        required
                                        name="dates"
                                        v-model="selectedDates"
                                        range
                                        icon-pack="fa"
                                        :mobile-native="false"
                                        :date-formatter="formatDate"
                                        placeholder="คลิกเพื่อเปิดปฏิทิน..."
                                        icon="calendar-alt">
                                </b-datepicker>
                            </b-field>
                        </div>
                    </div>
                    <b-field label="ภาระงานที่ปฏิบัติ"
                             type="is-danger">
                        <b-input type="textarea"
                                 name="detail"
                                 required>
                        </b-input>
                    </b-field>
                    <b-field label="กำหนดส่งงาน">
                        <b-datepicker
                                required
                                name="deadline_date"
                                icon="calendar-check"
                                :mobile-native="false"
                                placeholder="คลิกเพื่อเปิดปฏิทิน..."
                                icon="calendar-alt" required>
                        </b-datepicker>
                    </b-field>
                    <b-field label="สามารถติดต่อท่านได้ที่" type="is-danger">
                        <b-input type="text"
                               name="contact_phone"
                               icon-pack="fas"
                               icon="phone"
                               placeholder="เบอร์โทรศัพท์" required>
                        </b-input>
                    </b-field>
                    <div class="field">
                        <b-checkbox true-value="yes"
                                    false-value="no"
                                    v-model="notifiedByLine"
                                    name="notified_by_line">ส่งข้อความเตือนในไลน์เมื่อได้รับการพิจารณาจากหัวหน้า
                        </b-checkbox>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <input type="submit" value="submit" class="button is-primary"/>
                        </div>
                        <div class="control">
                            <a href="{{ request.referrer }}"  class="button is-danger">Cancel</a>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    new Vue({
        el: '#app',
        delimiters: ['<%', '%>'],
        data() {
            return {
                selectedDates: [],
                notifiedByLine: "yes",
            }
        },
        methods: {
            formatDate(dates){
                if (dates.length===2){
                    let start = new moment(dates[0]).format("DD/MM/YYYY")
                    let end = new moment(dates[1]).format("DD/MM/YYYY")
                    return start + ' - ' + end
                }
                else{
                    let date = new moment(dates).format("DD/MM/YYYY")
                    return date
                }
            }
        }
    });
</script>
{% endblock %}
