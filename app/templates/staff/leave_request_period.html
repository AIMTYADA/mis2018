{% extends "base.html" %}
{% include "nav.html" %}
{% block page_content %}
<section class="section">
    <div class="container" id="app">
        {% for err, msg in errors.iteritems() %}
        <p>{{ err }} : {{ msg }}</p>
        {% endfor %}
            <div class="column is-half is-offset-one-quarter">
                <div class="box">
                    <form method="post">
                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                        <div class="field">
                            <div class="control">
                                <b-field label="เลือกวันที่ต้องการขออนุมัติลาครึ่งวัน">
                                    <b-datepicker
                                            required
                                            name="dates"
                                            v-model="selectedDates"
                                            icon-pack="fa"
                                            placeholder="คลิ๊กเพื่อเปิดปฏิทิน..."
                                            icon="calendar-alt">
                                    </b-datepicker>
                                </b-field>
                            </div>
                        </div>
                        <b-field label="กรุณาเลือกเวลาที่ต้องการลา" >
                        </b-field>
                        <b-field >
                            <b-timepicker
                                    name="startTime"
                                    placeholder="คลิ๊กเลือกเวลาเริ่มต้น..."
                                    icon="clock">
                            </b-timepicker>
                            <b-timepicker
                                    name ="endTime"
                                    placeholder="คลิ๊กเลือกเวลาสิ้นสุด..."
                                    icon="clock">
                            </b-timepicker>
                        </b-field>
                        <b-field label="จุดประสงค์ในการขออนุมัติลา">
                            <b-input type="text"
                                 name="reason"
                                 icon-pack="far"
                                 icon="comment"
                                 value="ไม่ระบุ">
                            </b-input>
                        </b-field>
                        <b-field label="ระหว่างลาสามารถติดต่อท่านได้ที่">
                            <b-input name="contact_addr"
                                 icon-pack="fas"
                                 icon="map-marker-alt"
                                 placeholder="ที่อยู่">
                            </b-input>
                        </b-field>
                        <b-field>
                            <b-input type="text"
                               name="contact_phone"
                               icon-pack="fas"
                               icon="phone"
                               placeholder="เบอร์โทรศัพท์">
                            </b-input>
                        </b-field>
                        <div class="field">
                            <b-checkbox true-value="yes"
                                    false-value="no"
                                    v-model="notifiedByLine"
                                    name="notified_by_line">ส่งข้อความเตือนในไลน์เมื่อได้รับการอนุมัติ
                            </b-checkbox>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <input type="submit" value="submit" class="button is-primary"/>
                            </div>
                            <div class="control">
                                <a href="{{ url_for('staff.show_leave_info') }}" class="button is-danger">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
new Vue({
        el: '#app',
        data() {
            return {
                selectedDates: [],
                notifiedByLine: "yes",
            }
        }
    });
</script>
{% endblock %}
