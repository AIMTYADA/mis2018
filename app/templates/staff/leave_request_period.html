{% extends "base.html" %}
{% include "nav.html" %}
{% block page_content %}
<section class="section">
    <div class="container" id="app">
            <div class="column is-half is-offset-one-quarter">
                <div class="box">
                    <div class="field">
                        <div class="control">
                            <b-field label="เลือกวันที่ต้องการขออนุมัติลาครึ่งวัน">
                                <b-datepicker
                                        required
                                        name="dates"
                                        v-model="selectedDates"
                                        icon-pack="fa"
                                        placeholder="คลิ๊กเพื่อเปิดปฏิทิน..."
                                        icon="calendar-alt">
                                </b-datepicker>
                            </b-field>
                            <b-field label="กรุณาเลือกเวลาที่ต้องการลา">
                            </b-field>
                            <b-field>
                                <b-timepicker
                                    placeholder="คลิ๊กเลือกเวลาเริ่มต้น..."
                                    icon="clock">
                                </b-timepicker>
                                <b-timepicker
                                    placeholder="คลิ๊กเลือกเวลาสิ้นสุด..."
                                    icon="clock">
                                </b-timepicker>
                            </b-field>
                         </div>
                    </div>
                </div>
            </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
new Vue({
        el: '#app',
        data() {

            return {
                selectedDates: [],
                notifiedByLine: "yes",
            }
        }
    });
</script>
{% endblock %}
