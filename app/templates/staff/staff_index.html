{% extends "base.html" %}
{% include "staff/nav.html" %}
{% block page_content %}
<section class="section" id="app">
    <h1 class="title">ข้อมูลบุคลากร</h1>
    {% for msg in get_flashed_messages() %}
        <p class="notification is-warning">{{ msg }}</p>
        {% endfor %}
    <div class="columns">
        <div class="column">
            <div class="container has-text-centered">
                <div class="box">
                    <a href="{{ url_for('staff.staff_create_info') }}">
                            <span class="icon is-large"><i class="fas fa-plus fa-4x"></i></span><br><br>
                            <span class="is-size-4">เพิ่มบุคลากร</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="container has-text-centered">
                <div class="box">
                <a href="{{ url_for('staff.staff_search_info') }}">
                    <span class="icon is-large"><i class="far fa-edit fa-4x"></i></span><br><br>
                    <span class="is-size-4">แก้ไขข้อมูลบุคลากร</span>
                </a>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="container has-text-centered">
                <div class="box">
                    <a href="{{ url_for('staff.staff_search_to_change_pwd') }}">
                        <span class="icon is-large"><i class="far fa-lock fa-4x"></i></span><br><br>
                        <span class="is-size-4">แก้ไขรหัสผ่าน</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="container has-text-centered">
                <div class="box">
                <a href="{{ url_for('staff.staff_show_approvers') }}">
                    <span class="icon is-large"><i class="fas fa-users fa-4x"></i></span><br><br>
                    <span class="is-size-4">แก้ไขผู้บังคับบัญชา</span>
                </a>
                </div>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column">
            <a class="button is-info is-light" href="{{ url_for('staff.for_hr') }}">
                     <span class="icon">
                        <i class="fas fa-arrow-left"></i>
                    </span>
                <span>กลับ</span>
            </a>
        </div>
    </div>
</section>
{% endblock %}
