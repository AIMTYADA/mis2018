{% extends "base.html" %}
{% include "staff/nav.html" %}
{% block page_content %}
<section class="section">
    <div class="container" id="app">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="box has-text-centered">
                    <h2 class="title">ความเห็นผู้บังคับบัญชาเพิ่มเติม</h2>
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                        <div class="field">
                            <label class="label">(Optional Comment)</label>
                            <textarea class="textarea" name="approval_comment" placeholder="เว้นไว้ได้"></textarea>
                        </div>
                        <div class="field">
                            <div class="control">
                                <div class="buttons is-centered">
                                    <button type="submit" value="submit" class="button is-success">Next</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
