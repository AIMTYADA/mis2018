{% extends "base.html" %}
{% block page_content %}
    <section class="section">
        {% include "messages.html" %}
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li>
                    <a href="{{ url_for('procurement.main_procurement_page') }}">
                    <span class="icon is-small">
                      <i class="fas fa-home" aria-hidden="true"></i>
                    </span>
                        <span>Home</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="columns">
            <div class="column has-text-centered">
                <h4 class="title is-4">ข้อมูลรายละเอียด Verify Slips</h4>
            </div>
        </div>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <table id="data" class="table is-striped">
                        <thead>
                        <th>Slip</th>

                        </thead>
                        <tbody>
                        {% for rec in records %}
                            <tr>
                                <td>
                                    <a href="{{ url_for('scb_payment.verify_slip', transaction_id=rec.transaction_id) }}">
                                    {{ rec.transaction_id }}
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <a href="{{ url_for('procurement.main_procurement_page') }}" class="button is-rounded is-info is-light">
                    <span class="icon">
                        <i class="fas fa-arrow-left"></i>
                    </span>
                        <span>กลับ</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        $(document).ready(function () {
            $('#data').DataTable();
        });
    </script>
{% endblock %}
