{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        html,
        body {
            font-family: 'Open Sans';
        }

        img {
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
{% endblock %}
{% block page_content %}
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-5">
                        <figure class="image is-4by3">
                            <img src="{{ url_for('static', filename='img/Computer-Information-Systems.jpg') }}"
                                 width="750">
                        </figure>
                    </div>
                    <div class="column is-6 is-offset-1">
                        <h1 class="title is-2">
                            Computer Information
                        </h1>
                        <h2 class="subtitle is-4">
                            Click to select button. A feature and service consist of...
                        </h2>
                        <br>
                        <div class="column ">
                            <div class="box">
                                <a href="{{ url_for('procurement.computer_search_by_erp_code') }}">
                                    <span class="icon is-large"><i class="fas fa-search fa-4x"></i></span><br><br>
                                    <span class="is-size-4">Search</span>
                                </a>
                            </div>
                        </div>
                        <div class="column ">
                            <div class="box">
                                <a href="{{ url_for('procurement.qrcode_scan_to_survey') }}">
                                    <span class="icon is-large"><i class="fas fa-qrcode fa-4x"></i></span><br><br>
                                    <span class="is-size-4">Scan QR Code</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="columns">
            <div class="column">
                <a href="{{ url_for('procurement.information_technology_first_page') }}"
                   class="button is-rounded is-info is-light">
                    <span class="icon">
                        <i class="fas fa-arrow-left"></i>
                    </span>
                    <span>กลับ</span>
                </a>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
{% endblock %}
