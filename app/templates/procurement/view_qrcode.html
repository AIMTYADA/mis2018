<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QRCode Page</title>
</head>
<body>
<h2>QR Code Generator</h2>
<form method="post" action="{{ url_for('procurement.view_qrcode') }}">
    <input name="code" type="text" placeholder="Enter your code here."/>
    <input type="submit" value="submit"/>
</form>
<br>
<br>
{% if qr %}
    <img src="{{ qrcode(qr) }}">
{% endif %}
</body>
</html>
