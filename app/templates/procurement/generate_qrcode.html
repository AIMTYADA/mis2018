{% extends "base.html" %}
{% block title %}Procurement Page{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css" media="print">
{% endblock head %}
{% include "procurement/nav.html" %}
{% block page_content %}
<section class="section">
    <div class="columns">
        <div class="column is-4 is-offset-4 has-text-centered">
            <h1 class="title">Create Procurement QR Code</h1>
            <form method="post" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="field">
                    <p class="control has-icons-right">
                        <input class="input" type="text" name="code" placeholder="กรุณากรอกรหัสครุภัณฑ์">
                        <span class="icon is-right">
                            <i class="fas fa-search"></i>
                        </span>
                    </p>
                </div>
                <button type="submit" class="button is-rounded is-success">
                    <strong>Generate</strong></button>
            </form>
            <p>
                <a href="{{ url_for('procurement.view_procurement') }}">ดูรายการครุภัณฑ์ทั้งหมด</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
