{% extends "base.html" %}
{% include "nav.html" %}

{% block page_content %}
{#<div class="container">#}
<section class="section" id="app">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <h1 class="title has-text-centered">QR Code</h1>
        <div class="box">
            <figure class="image is-128x128 ">
               <td><img src="{{ qrcode(procurement_no) }}"></td>
            </figure>
            <tr>
                <td><label class="label">ชื่อครุภัณฑ์: {{ item.name }}</label></td>
            </tr>
            <tr>
                <td><label class="label">รหัสครุภัณฑ์: {{ item.procurement_no }}</label></td>
            </tr>
            <tr>
                <td><label class="label">ปีงบประมาณที่ได้มา: {{ item.budget_year }}</label></td>
            </tr>
            <tr>
                <td><label class="label">ผู้รับผิดชอบ: {{ item.responsible_person }}</label></td>
            </tr>
        </div>
        <div class="buttons is-centered">
            <a href="{{ url_for('procurement.export_qrcode_pdf', procurement_id=item.id, procurement_no=procurement_no) }}" class="button is-info">
                <span class="icon">
                    <i class="fas fa-print"></i>
                </span>
                <span>พิมพ์</span>
            </a>
        </div>
         <div class="columns">
            <div class="column">
                <a href="{{ url_for('procurement.list_qrcode') }}" class="button is-rounded is-info is-light">
                    <span class="icon">
                        <i class="fas fa-arrow-left"></i>
                    </span>
                    <span>กลับ</span>
                </a>
            </div>
        </div>
    </div>
  </div>
</section>
{% endblock %}
