{% extends "base.html" %}
{% block page_content %}
    <section class="section">
        {% include "messages.html" %}
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li>
                    <a href="{{ url_for('procurement.landing_survey_info') }}">
                    <span class="icon is-small">
                      <i class="fas fa-home" aria-hidden="true"></i>
                    </span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('procurement.qrcode_scan_to_survey') }}">
                    <span class="icon is-small">
                      <i class="fas fa-qrcode" aria-hidden="true"></i>
                    </span>
                        <span>Scan QR Code</span>
                    </a>
                </li>
                <li class="is-active">
                    <a href="#">
                    <span class="icon is-small">
                      <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                        <span>Search Info</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="columns">
                <div class="column has-text-centered">
                    <h4 class="title is-4">Computer Information</h4>
                </div>
            </div>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <table id="data" class="table is-striped" style="width:100%">
                        <thead>
                        <th></th>
                        <th>ชื่อคอมพิวเตอร์</th>
                        <th>MAC Address</th>
                        <th>CPU</th>
                        <th>RAM ชนิด ความจุ</th>
                        <th>รุ่นของระบบปฏิบัติการ Windows</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <a href="{{ url_for('procurement.search_erp_code') }}" class="button is-rounded is-info is-light">
                    <span class="icon">
                        <i class="fas fa-arrow-left"></i>
                    </span>
                        <span>กลับ</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        $(document).ready(function () {
            $('#data').DataTable({
                searchDelay: 350,
                ajax: '{{ url_for("procurement.get_check_computer") }}',
                serverSide: true,
                columns: [
                    {data: 'survey_record'},
                    {data: 'computer_name'},
                    {data: 'mac_address'},
                    {data: 'cpu'},
                    {data: 'ram'},
                    {data: 'windows_version'}

                ],
            });
        });
    </script>
{% endblock %}
