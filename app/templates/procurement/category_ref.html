{% extends "base.html" %}
{% block title %}Category Page{% endblock %}
{% include "procurement/nav.html" %}
{% block page_content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column has-text-centered">
                <h1 class="title">เพิ่มหมวดหมู่/ประเภท</h1>
            </div>
        </div>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="box">
                <form method="post">
                    {{ form.hidden_tag() }}
                    <div class="field">
                        <label class="label">หมวดหมู่/ประเภท</label>
                        <div class="control">
                            {{ form.category(class="input is-info") }}
                        </div>
                    </div>
                    <br>
                    <div class="field is-grouped is-grouped-centered">
                        <div class="buttons">
                            <button class="button is-success" type="submit" value="submit">บันทึก</button>
                            <a href="{{ url_for('procurement.add_procurement') }}" class="button is-danger">ยกเลิก</a>
                        </div>
                    </div>
                    <hr>
                    </form>
                </div>
             </div>
        </div>
    </div>
</section>
{% endblock %}
