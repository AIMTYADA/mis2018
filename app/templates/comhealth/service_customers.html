{% extends "base.html" %}
{% block page_content %}
    <section class="hero is-info is-small">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h3 class="title">Customers</h3>
                <h3 class="subtitle">วันที่ {{ service.date }} สถานที่ {{ service.location }}</h3>
            </div>
        </div>
    </section>
    <section class="section" id="app">
        <div class="container">
            <div class="columns">
                <div class="column is-two-thirds is-offset-2">
                    <input type="text" v-model="query" class="input is-large is-rounded"
                           placeholder="ค้นหาชื่อผู้รับบริการหรือหมายเลข">
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="has-text-right">
                        <a class="button is-rounded is-link">
                    <span class="icon">
                        <i class="fas fa-user-plus"></i>
                    </span>
                            <span>Add Customer</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <b-table :data="fltRecords" :paginated="true" :per-page="10" default-sort="customer.firstname">
                        <template slot-scope="props">
                            <b-table-column field="id" label="ID" width="10" numeric>
                                <% props.row.id %>
                            </b-table-column>
                            <b-table-column field="customer.firstname" label="First Name" sortable>
                                <% props.row.customer.firstname %>
                            </b-table-column>
                            <b-table-column field="customer.lastname" label="Last Name" sortable>
                                <% props.row.customer.lastname %>
                            </b-table-column>
                            <b-table-column field="customer.gender" label="Gender" sortable>
                        <span class="icon">
                            <i class="fas fa-venus" v-if="props.row.customer.gender===0"></i>
                            <i class="fas fa-mars" v-if="props.row.customer.gender===1"></i>
                        </span>
                                <span v-if="props.row.customer.gender===0">Female</span>
                                <span v-if="props.row.customer.gender===1">Male</span>
                            </b-table-column>
                            <b-table-column field="customer.dob" label="Birthdate" sortable>
                                <% props.row.customer.dob %>
                            </b-table-column>
                            <b-table-column field="labno" label="Lab Number" sortable numeric>
                                <% props.row.labno %>
                            </b-table-column>
                        </template>
                    </b-table>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            delimiters: ['<%', '%>'],
            data() {
                return {
                    records: {{ records|tojson|safe }},
                    query: '',
                }
            },
            computed: {
                fltRecords: function () {
                    var self = this;
                    return this.records.filter(function (item) {
                        if (self.query !== "") {
                            var match = item.customer.firstname
                                .toString()
                                .toLowerCase()
                                .indexOf(self.query.toLowerCase()) >= 0;
                            if (!match) {
                                match = item.customer.lastname
                                    .toString()
                                    .toLowerCase()
                                    .indexOf(self.query.toLowerCase()) >= 0;
                                if (!match) {
                                    if (item.labno !== null) {
                                        match = item.labno
                                            .toString()
                                            .toLowerCase()
                                            .indexOf(self.query.toLowerCase()) >= 0;
                                        return match;
                                    }
                                    return match;
                                }
                                return match;
                            }
                            return match;
                        } else {
                            return self.records;
                        }
                    })
                }
            }
        });
    </script>
{% endblock %}
