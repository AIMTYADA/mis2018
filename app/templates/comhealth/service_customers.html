{% extends "base.html" %}
{% block page_content %}
{% include "comhealth/nav.html" %}
 <section class="section">
        {% include "messages.html" %}
        <div class="container">
            <div class="columns">
                <div class="column has-text-left">
                    <h1 class="title">รายชื่อผู้รับบริการ</h1>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <table id="data" class="table is-fullwidth is-striped">
                        <thead>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Labno</th>
                        <th>Check-In-Time</th>
                        <th>Check In</th>
                        <th>Customer Info</th>
                        <th>Note Info</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
<script>
        $(document).ready(function () {
            $('#data').DataTable({
                searchDelay: 350,
                ajax: '{{ url_for("comhealth.get_services_customers", service_id=service_id) }}',
                serverSide: true,
                columns: [
                    {data: 'firstname'},
                    {data: 'lastname'},
                    {data: 'labno'},
                    {data: 'checkin_datetime'},
                    {data: 'check_in_time'},
                    {data: 'customer_info'},
                    {data: 'note_info'}
                ],
            });
        });
    </script>
{% endblock %}
