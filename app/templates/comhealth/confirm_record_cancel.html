{% extends "base.html" %}
{% block page_content %}
{% include "comhealth/nav.html" %}
    <section class="section">
    <div class="has-text-centered">
        <article class="message is-warning">
            <div class="message-header">
                คำเตือนเมื่อยกเลิกแล้วไม่สามารถเรียกคืนได้
            </div>
            <div class="message-body">
                <span class="is-size-4">คุณแน่ใจว่าจะยกเลิกรายการนี้</span>
                <h1 class="subtitle">Lab no. {{ record.labno }}</h1>
                <div class="buttons is-centered">
                    <a href="{{ url_for('comhealth.cancel_checkin_record', confirm='yes', record_id=record.id) }}" class="button is-danger">Confirm</a>
                    <a href="{{ next }}" class="button is-outlined">No</a>
                </div>
            </div>
        </article>
    </div>
    </section>
{% endblock %}
