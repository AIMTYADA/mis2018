{% extends "base.html" %}
{% block page_content %}
    <section class="section hero is-info is-small">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                        <span></span>
                        <span></span>
                        <span></span>
                      </span>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item"
                           href="/comhealth">
                            <span class="icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span>Home</span>
                        </a>
                        <a class="navbar-item"
                           href="/comhealth/tests">
                            <span>Tests</span>
                        </a>
                        <a class="navbar-item is-active"
                           href="/comhealth/organizations">
                            <span>Organizations</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section class="section" id="app">
        <div class="container">
            <div class="columns">
                <div class="column">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for msg in messages %}
                                <b-notification type="is-success">{{ msg }}</b-notification>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
            <div class="columns">
                <div class="column is-two-thirds is-offset-2">
                    <input type="text" v-model="query" class="input is-large is-rounded"
                           placeholder="ค้นหาชื่อสถาบัน/องค์กร">
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <b-table :data="fltServices" :paginated="true" :per-page="10" default-sort="date" default-sort-direction="dsc">
                        <template slot-scope="props">
                            <b-table-column field="id" label="ID" numeric>
                                <% props.row.id %>
                            </b-table-column>
                            <b-table-column field="name" label="Name" sortable centered>
                                <% props.row.name %>
                            </b-table-column>
                            <b-table-column field="" label="Detail">
                                <a class="button is-rounded is-light" v-bind:href="'#'">
                                    <span class="icon">
                                        <i class="fas fa-user"></i>
                                    </span>&nbsp;
                                    <span>Employees</span>
                                </a>
                                <a class="button is-rounded is-success" v-bind:href="'/comhealth/services/add-to-org/'+props.row.id">
                                    <span class="icon">
                                        <i class="fas fa-plus"></i>
                                    </span>&nbsp;
                                    <span>Add Service</span>
                                </a>
                            </b-table-column>
                        </template>
                    </b-table>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            delimiters: ['<%', '%>'],
            data() {
                return {
                    services: {{ orgs|tojson|safe }},
                    query: '',
                }
            },
            computed: {
                fltServices: function () {
                    var self = this;
                    return self.services.filter(function (item) {
                        if (self.query !== "") {
                            var match = item.name
                                .toString()
                                .toLowerCase()
                                .indexOf(self.query.toLowerCase()) >= 0;
                            return match;
                        } else {
                            return self.services;
                        }
                    })
                }
            }
        });
    </script>
{% endblock %}
