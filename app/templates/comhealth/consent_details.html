{% extends "base.html" %}
{% include "comhealth/nav.html" %}
{% block page_content %}
    <div class="container has-text-centered">
        <table class="table">

                {{ detail.details }}

            <td>

            </td>
        </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
