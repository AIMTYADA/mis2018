{% extends "base.html" %}
{% block page_content %}
    <section class="hero is-info is-small">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                          </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item"
                               href="/comhealth">
                                <span class="icon">
                                    <i class="fas fa-home"></i>
                                </span>
                                <span>Home</span>
                            </a>
                            <a class="navbar-item is-active"
                               href="/comhealth/tests">
                                <span>Tests</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <img src="{{ url_for('static', filename='img/flask-2.png') }}" width="100">
                <h3 class="title">Test Group Manager</h3>
                <h3 class="subtitle">Group name : {{ group.name }}</h3>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <form>
                <table class="table">
                    <thead>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Default Price</th>
                    <th>Group Price</th>
                    </thead>
                    <tbody>
                    {% for item in group.test_items %}
                        <tr>
                            <td>{{ item.test.name }}</td>
                            <td>{{ item.test.desc }}</td>
                            <td>{{ item.test.default_price }} บาท</td>
                            <td>
                                <input type="text" class="input" name="test_{{ item.id }}"
                                       value="{{ item.price or item.test.default_price }}">
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </section>
{% endblock %}
