{% extends "base.html" %}
{% include "kpi/nav.html" %}
{% block title %}Personnel Connection{% endblock %}
{% block page_content %}
<section class="section">
    <div class="container">
        <h1 class="title">ร้อยละความผูกพันต่อองค์กร</h1>
        <div class="columns">
            <div class="column">
                <table class="table">
                    <thead>
                        <th>ปี</th>
                        <th>ภาพรวม</th>
                        <th>วิชาการ</th>
                        <th>สนับสนุน</th>
                    </thead>
                    <tbody data-bind="foreach: {data: data, as: 'record'}">
                        <tr>
                            <td data-bind="text: record.year"></td>
                            <!-- ko foreach: record.data -->
                            <td data-bind="text: $data.value"></td>
                            <!-- /ko -->
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="column">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    var ViewModel = function() {
        var self = this;
        self.data = ko.observableArray([]);
    }
    var vm = new ViewModel();
    ko.applyBindings(vm);
    var years = [];
    var rates = [];
    var aca_rates = [];
    var sup_rates = [];
    $.getJSON("{{ url_for('kpi.get_connection_data') }}", function(data) {
        vm.data(data);
    }).done(function() {
        $.each(vm.data(), function(_, dt) {
            years.push(dt.year);
            $.each(dt.data, function(_, item) {
                if(item['topic'] === 'ภาพรวม') {
                    rates.push(item['value']);
                } else if(item['topic'] === 'วิชาการ') {
                    aca_rates.push(item['value']);
                } else if(item['topic'] === 'สนับสนุน') {
                    sup_rates.push(item['value']);
                }
            });
        });
        var colors = [];
        for(var i=0; i < 3; i++) {
            var colorR = Math.floor((Math.random() * 256));
            var colorG = Math.floor((Math.random() * 256));
            var colorB = Math.floor((Math.random() * 256));
            bgColor = "rgb(" + colorR + "," + colorG + "," + colorB + ")";
            colors.push(bgColor);
        }
        var ctx = document.getElementById("chart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: years,
                borderWidth: 1,
                datasets: [{
                    data: rates,
                    label: 'ภาพรวม',
                    backgroundColor: colors[0],
                },{
                    data: aca_rates,
                    label: 'วิชาการ',
                    backgroundColor: colors[1],
                }, {
                    data: sup_rates,
                    label: 'สนับสนุน',
                    backgroundColor: colors[2],
                }],
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                }
            }
        });
    });
</script>
{% endblock %}
