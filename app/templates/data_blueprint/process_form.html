{% extends "base.html" %}
{% include "data_blueprint/nav.html" %}

{% block page_content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-one-third is-offset-4 box">
                <form method=post>
                    {{ form.hidden_tag() }}
                    <div class="field">
                        <label class="label">{{ form.category.label }}</label>
                        <div class="select">
                            {{form.category()}}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.org.label }}</label>
                        <div class="select">
                            {{form.org()}}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.name.label }}</label>
                        <div class="control">
                            {{form.name(class="input")}}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.data.label }}</label>
                        <div class="control">
                            {{form.data()}}
                        </div>
                    </div>
                    <div class="field has-text-centered">
                        <a href="{{ url_for('data_bp.index') }}" class="button is-light">Cancel</a>
                        <input type="submit" value="Save" class="button is-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
