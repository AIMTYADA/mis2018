<div class="modal is-active animate__animated" id="show-vote-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">ผลสำรวจ {{ poll.poll_name }}</p>
              <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <p>
                    {% for poll_vote in poll.poll_items %}
                        {% for votes in poll_vote.voters %}
                            <label class="label">ผลสำรวจที่ {{ loop.index }} :
                             {% if poll_vote.id == votes.item_poll_id %}
                                    {{ poll_vote.date_time.strftime('วันที่ %d/%m/%Y  เวลา %H:%M') }}
                            {% endif %}
                            </label>
                        {% endfor %}
                    {% endfor %}
                </p>
            </div>
        </section>
    </div>
</div>
<script>
      window.document.getElementById("cancelButton").addEventListener("click", function() {
          console.log('clicked..')
          console.log(htmx.find('#show-vote-modal'))
      htmx.addClass(htmx.find('#show-vote-modal'), 'animate__fadeOut')
      htmx.removeClass(htmx.find('#show-vote-modal'), "is-active", 500)
  })
</script>
