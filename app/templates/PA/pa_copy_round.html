{% extends "base.html" %}
{% include "PA/nav.html" %}

{% block page_content %}
    <section class="section" id="app">
        <div class="container">
            {% include "messages.html" %}
            <div class="columns">
                <div class="column has-text-centered">
                    <h1 class="title">กรุณาเลือกรอบการประเมินที่ท่านต้องการคัดลอก</h1>
                </div>
            </div>
            <form method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter has-text-centered">
                        <div class="select">
                            <select name="previous_pa">
                                {% for pa in all_pa %}
                                    <option value="{{ pa.id }}">{{ pa.round }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter has-text-centered">
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                                <input type="submit" value="submit" class="button is-success"/>
                            </div>
                            <div class="control">
                                <a href="{{ url_for('pa.add_pa_item', round_id=current_pa.round_id) }}" class="button">Cancel</a>
                            </div>
                        </div>
                        <table class="table is-fullwidth" v-if="paId !== null">
                            <tr>
                                <td>KPI: <% info.kpis %></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    info: {},
                    paId: null,
                }
            },
            watch: {
                paId() {
                    axios.get('/pa/api/pa-details/' + this.paId).then((response) => {
                        this.info = response.data.info
                    })
                }
            }

        })
    </script>
{% endblock %}
