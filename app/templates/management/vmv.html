{% extends "base.html" %}
{% include "kpi/nav.html" %}
{% block title %}VMV{% endblock %}
{% block page_content %}
<section class="section">
    <div class="container">
        <h1 class="title">ผลประเมินความรู้ความเข้าใจด้าน VMV</h1>
        <table class="table">
            <thead>
                <th>Year</th>
                <!-- ko foreach: keys -->
                <th data-bind="text: $data"></th>
                <!-- /ko -->
            </thead>
            <tbody data-bind="foreach: {data: data, as: 'record'}">
                <tr>
                    <td data-bind="text: record.year"></td>
                    <!-- ko foreach: record.data -->
                    <td data-bind="text: $data.value"></td>
                    <!-- /ko -->
                </tr>
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    var ViewModel = function() {
        var self = this;
        self.data = ko.observableArray([]);
        self.chartdata = ko.observableArray([]);
        self.keys = ko.observableArray([]);
    }
    var vm = new ViewModel();
    ko.applyBindings(vm);
    var datasets = [];
    var years = [];
    $.getJSON("{{ url_for('kpi.get_vmv_data') }}", function(data) {
        vm.data(data);
        $.each(data[0].data, function(_, item) {
            vm.keys.push(item.topic);
        });
    }).done(function() {});
</script>
{% endblock %}
