{% extends "base.html" %}

{% block title %}Health Service Scheduler{% endblock %}

{% block page_content %}
{% include "health_service_scheduler/nav.html" %}
<section class="section">
    <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li class="is-active"><a href="#" aria-current="page">Home</a></li>
            </ul>
        </nav>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter has-text-centered">
                {% include 'messages.html' %}
            </div>
        </div>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <nav class="panel">
                    <p class="panel-heading">Staff</p>
                    <a class="panel-block"
                       href="{{ url_for('health_service_scheduler.get_sites') }}">
                        <span class="panel-icon">
                            <i class="fas fa-location-arrow"></i>
                        </span>
                        <span class="is-size-5">
                            Sites
                        </span>
                    </a>
                    <a class="panel-block"
                       href="{{ url_for('health_service_scheduler.get_services') }}">
                        <span class="panel-icon">
                            <i class="fas fa-briefcase-medical"></i>
                        </span>
                        <span class="is-size-5">
                            Services
                        </span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</section>
{% endblock %}
