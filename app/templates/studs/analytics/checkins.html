{% extends "base.html" %}
{% block title %}Check Ins Analytics {% endblock %}
{% block page_content %}
    <section class="section">
        <div class="container">
            <h1 class="title">Class List</h1>
            <table class="table">
                <thead>
                <th>ID</th>
                <th>Th Title</th>
                <th>En Title</th>
                <th>Academic Year</th>
                <th></th>
                </thead>
                <tbody>
                {% for cls in classes %}
                    <tr>
                        <td>{{ cls.refno }}</td>
                        <td>{{ cls.th_class_name }}</td>
                        <td>{{ cls.en_class_name }}</td>
                        <td>{{ cls.academic_year }}</td>
                        <td>
                            <a href="{{ url_for('studs.show_checkin_data_class', class_id=cls.id) }}">
                            <span class="icon">
                                <i class="fas fa-chart-bar"></i>
                            </span>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
{% endblock %}
