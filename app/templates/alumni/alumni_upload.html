{% extends "base.html" %}
{% block head %}
{{ super() }}

{% endblock %}
{% block page_content %}
<section class="section" id="app">
    <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="{{ url_for('alumni.landing') }}">หน้าหลัก</a></li>
                <li><a href="{{ url_for('alumni.search_student_info') }}">ดูข้อมูล</a></li>
                <li class="is-active"><a href="#" aria-current="page">Upload ข้อมูล</a></li>
            </ul>
        </nav>
        <div class="columns">
            <div class="column box is-half has-text-centered is-offset-one-quarter">

                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div class="field">
                        <div class="file">
                            <label class="file-label">
                                {{ form.upload(class="file-input") }}
                                <span class="file-cta">
                                      <span class="file-icon">
                                        <i class="fa fa-upload"></i>
                                      </span>
                                      <span class="file-label">
                                        {{ form.upload.label }}
                                      </span>
                                    </span>
                                <span class="file-name" id="filename"></span>
                            </label>
                        </div>
                    </div>
                    <button class="button is-success" type="submit" value="submit">Upload Alumni Information</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    $('#upload').change(function (e) {
        let fileName = e.target.files[0].name;
        $('#filename').text(fileName);
    });
</script>
{% endblock %}
