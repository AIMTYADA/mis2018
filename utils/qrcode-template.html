<html>
    <body>
        <table>
            {% for student in students %}
            <tr>
                <td><img src="{{ folder }}/{{ student.uid }}.png"></td>
                <td>{{ student.uid }}</td>
                <td>{{ student.title }}</td>
                <td>{{ student.firstname }}</td>
                <td>{{ student.lastname }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
